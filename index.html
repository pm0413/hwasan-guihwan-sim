<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>화산귀환 방치형 시뮬레이터</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="game-header">
        <h1>방치형 시뮬레이터</h1>
        <div style="display:flex; gap:8px;">
            <button id="debug-btn" onclick="toggleDebugMenu()">⚙️</button>
            <button id="theme-toggle">🌙</button>
        </div>
    </header>

    <main class="main-content">
        <div class="game-container">

            <div class="panel left-panel" id="info-panel">
                <div class="panel-header">
                    <h2>정보 확인</h2>
                    <button id="mobile-toggle-btn" onclick="toggleInfoPanel()">▼</button>
                </div>

                <div class="panel-body-wrapper">
                    <div class="char-selector">
                        <button class="char-select-btn active" id="btn-dangbo" onclick="selectCharacter('dangbo')">당보</button>
                        <button class="char-select-btn" id="btn-chung" onclick="selectCharacter('chung')">청명</button>
                    </div>

                    <div class="sub-tabs">
                        <button class="sub-tab-btn active" onclick="switchTab('profile')">프로필</button>
                        <button class="sub-tab-btn" onclick="switchTab('inventory')">소지품</button>
                        <button class="sub-tab-btn" onclick="switchTab('relation')">관계</button>
                    </div>

                    <div class="info-content" id="info-display-area"></div>
                </div>
            </div>

            <div class="panel center-panel" id="game-stage">
                <div id="game-bg"></div>
            </div>

            <div class="panel right-panel">
                <div class="panel-header">
                    <h2 id="log-header-text">기록</h2>
                </div>

                <div class="log-container" id="log-box">
                    <div class="log-entry">[시스템] 시뮬레이션 시작</div>
                </div>
            </div>

        </div>

        <div id="event-popup">
            <h2 id="popup-title">이벤트 제목</h2>
            <p id="popup-desc">이벤트 내용</p>
        </div>
    </main>

    <div id="debug-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>🔧 관리자 메뉴 (DEBUG)</h3>
            <div style="margin: 20px 0; display:flex; gap:10px; justify-content:center; align-items:center;">
                <input type="number" id="debug-month" min="1" max="12" style="width:50px; padding:5px;"> 월
                <input type="number" id="debug-day" min="1" max="30" style="width:50px; padding:5px;"> 일
            </div>
            <div style="display:flex; gap:10px; justify-content:center;">
                <button onclick="warpDate()" style="background:#2196F3;">이동하기</button>
                <button onclick="toggleDebugMenu()" style="background:#666;">닫기</button>
            </div>
            <div style="margin-top: 20px; padding-top: 15px; border-top: 1px dashed #ccc;">
                <p style="font-weight:bold; color:#d32f2f; margin-bottom:5px;">⚠️ 데이터 초기화</p>
                <button onclick="resetGameData()" style="width:100%; padding:10px; background:#d32f2f; color:white; border:none; border-radius:5px; cursor:pointer;">
                    🔄 모든 관계 및 날짜 초기화 (3월 1일)
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body></html>
